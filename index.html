<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <!-- Link Main CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- Reference font awesome in html -->
    <link href="assets/css/all.min.css" rel="stylesheet">
    <!-- Link Google Fonts API -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&display=swap" rel="stylesheet">

</head>
    <body>
        <header> 
            <h1 class="loud-voice">
                <span class="red-color">ROCK</span>&nbsp;
                <span class="green-color">PAPER</span>&nbsp;
                <span class="blue-color">SCISSORS</span>
            <h1>
            <p> 3 Options | First to 3 | 1 Winner</p>
            <p>
                <span class="red-color">Rock</span> beats <span class="blue-color">Scissors</span> |
                <span class="green-color">Paper</span> beats <span class="red-color">Rock</span> |
                <span class="blue-color">Scissors</span> beats <span class="green-color">Paper</span> 
            </p>           
        </header>

        <main>
            <section>
                <inner-column>
                    
                    <weapons-area>
                        <button class="rock-button weapon-button">
                            <i class="fa-solid fa-hand-back-fist rock-icon weapon-icon"></i> 
                        </button>
                        <button class="paper-button weapon-button">
                            <i class="fa-solid fa-hand pap-icon weapon-icon"></i> 
                        </button>
                        <button class="scissors-button weapon-button">
                            <i class="fa-solid fa-hand-scissors scissor-icon weapon-icon"></i> 
                        </button>
                    </weapons-area>

                </inner-column>
            </section>

            <results>
                <inner-column>
                    <game-result>
                        <div class="choices">
                            <div class="player-choice"> 
                                <p class="player-title">Your Choice</p>
                                <i class="player_fa_icon fa-solid fa-question q-icon"></i> 
                            </div>
                            <div class="computer-choice">
                                <p class="comp-title">Computer's Choice</p>
                                <i class="comp_fa_icon fa-solid fa-question q-icon"></i> 
                            </div>
                        </div>
                        <div class="results">
                            <p class="round">Round: 0</p>
                            <p class="scores">Your Score: 0 ï¸± Computer's Score: 0</p>
                            <p class="outcome">Outcome:</p>
                        </div>
                    </game-result>

                </inner-column>
            </results>
            <div class="game-end">
                <p class="end_message"></p>
                <button class="play-again">New Game?</button>
            </div>
        </main>
        <footer>
            <p>Made by Jim</p>
        </footer>
        <script src="script.js" type="text/javascript"></script>
    </body>
</html>
